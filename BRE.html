<!DOCTYPE html>
<html>
    <head>
        <script src="BRE.js"></script>
        <link rel="stylesheet" href="BRE.css">
    </head>
    <body>

        <canvas id="mainCanvas"></canvas>

        <div id="interaction">
            <button onclick="perspectiveChange()">Perspective on/off</button>
            <button onclick="tetraSelect()">Tetrahedron</button>
            <button onclick="cubeSelect()">Cube</button>
            <button onclick="octaSelect()">Octahedron</button>
            <button onclick="dodeSelect()">Dodecahedron</button>
            <button onclick="icosaSelect()">Icosahedron</button>
            <br>
            <button onclick="doRotYZ()">yz-plane 15 deg</button>
            <button onclick="doRotXZ()">xz-plane 15 deg</button>
            <button onclick="doRotXY()">xy-plane 15 deg</button>
        </div>

        <div id="info">

        </div>

        <script>
            scaleCanvas();
            const canvas = document.getElementById("mainCanvas");
            let ctx = canvas.getContext("2d");
            render(coords);
            canvas.addEventListener('mousemove', function(evt) {
                const bm = biggestMag(coords);
                const canDist = 2*bm;
                const mp = getMousePos(canvas, evt);
                const canCenX = document.getElementById("mainCanvas").width/2;
                const canCenY = document.getElementById("mainCanvas").height/2;
                turnPoints(coords, mp[0]-canCenX, mp[1]-canCenY, canDist);
            }, false);
        </script>

    </body>
</html>
